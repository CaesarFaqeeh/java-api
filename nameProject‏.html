<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Project.html">Product Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex w-100">
                    <input id="search-box" class="form-control me-2" type="search" placeholder="Search for products" aria-label="Search">
                    <select id="category-filter" class="form-select me-2">
                        <option value="">All Categories</option>
                    </select>
                </form>  
            </div>
        </div> <button id="dark-mode-toggle" class="btn btn-outline-light ms-2">Dark Mode</button>
    </nav>
    <div class="container my-4">
        <div class="row" id="product-list"></div>
    </div>
    <div class="container my-4" id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
